version: '3.8'

services:
  xzs-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xzs-app
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_NAME=xzs
      - DB_USER=xzs
      - DB_PASS=xzs123
      - TZ=Asia/Shanghai
    volumes:
      - ./logs:/usr/log/xzs
      - ./apk:/opt/xzs
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
